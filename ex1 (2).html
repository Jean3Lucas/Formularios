<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+ 0 - </title>
</head>
<body style="background-color: rgb(0, 0, 0);color: #ceeeff;">

<script style="background-color: rgb(0, 0, 0) ;">

let x = prompt("Digite um número");

if  (x < 0)

{    document.write(x +" É negativo" ); }

else if(x > 0)

{    document.write( x +" É positivo" ); } 

else

{    document.write("zero" ); }





</script>
</body>
</html>
