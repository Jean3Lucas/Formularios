<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qual o maior</title>
</head>
<body>
    <script>
       let x = prompt("Digite um número");
       let y = prompt("Digite um número");
       let z = prompt("Digite um número");
        


        if (x > y && x > z)

         {
            alert("O primeiro número é maior: "  + x);
        } 
        
        else if (y > x && y > z)
         
        {
            alert("O segundo número é maior: " + y);

        } 
        
        else 
          { 
            alert("O terceiro número é maior: " + z);
        }
        
        if (x == y || x == z || y == z)
        
        {
            alert("Erro 4 detectado, Não use dois números iguais  " + x + " = " + y + " = " + z);
        }
   
     
    </script>

</body>
</html>
