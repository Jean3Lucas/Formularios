<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> iguais ?</title>
</head>
<body>

<script >

let x = prompt("Informe o primeiro numero");
let y = prompt("Informe o segundo numero");


if (x > y)

{    document.write( "<br>" + "O primeiro é o maior: " + x); }

if (y > x)

{    document.write("<br>" +"O segundo é o maior: "+ y); }

else if
        
  ( y == x)      
  {    document.write("<br>" +"Números iguais"); }
        




</script>
</body>
</html>
