<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qual o maior</title>
</head>
<body>
    <script>

let x = parseInt(prompt("Qual o primeiro valor? "));
let y = parseInt(prompt("Qual o segundo valor? "));

if (x, y)
{document.write("<br>"+ "A soma é: " + (x+y))}
{document.write("<br>"+ "A subtração é: " + (x-y))}
{document.write("<br>"+ "A multiplicação é: " + (x*y))}
{document.write("<br>"+ "A divisão é: " + (x/y))}













    </script>
</body>
</html>
