<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quantos lados seu polígono tem</title>
</head>
<body>
    <script>

let x = parseInt(prompt("Quandos lados seu Polígono possuí? "))


if (x==3)
    {document.write("Seu polígono é um Triângulo")}

    if (x==4)
    {document.write("Seu polígono é um Quadrado")}

    if (x==5)
    {document.write("Seu polígono é um Pentágono")}
    
if (x>5)
    {document.write("Polígono não identificado")}

 if (x<3)
    {document.write("Não é um polígono")} 








    </script>
</body>
</html>
