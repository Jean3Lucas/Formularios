    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qual o maior</title>
</head>
<body>

<script>

let x = prompt("Informe o primeiro numero");
let y = prompt("Informe o segundo numero");


if (x > y)

{    document.write( "<br>" + "O maior foi : " + x); }

if (y > x)

{    document.write("<br>" +"O maior numero digitado foi o:"+y); }





</script>
</body>
